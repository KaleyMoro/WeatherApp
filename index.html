<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Weather</title>
	
	<style type="text/css">
		body{
		
		background: url("bg.jfif") no-repeat center center fixed; 
		background-size: cover;
		}
		
		.heading{
		text-align: center;
		margin-top: 10%;
		}
		
		.container{
		width: 500px;
		}
		
		.content{
		text-align: center;
		}
		
		#result{
		display: none;
		margin-top: 10px;
		}
		
		
		
		#map{
		display: none;
		height: 350px;
		width: 470px;
		}
		
		
		
	</style>
  </head>
  <body>
  <div class="container">
	<div class="heading">
		<h1>Weather APP</h1>
		<span> Enter the City Name </span>
	
	</div>
	
	
	<div class="content">
		<form class="mt-3">
			<div class="form-group ">
			
				<input type="text" class="form-control pl-3" id="cityName" placeholder="eg. London, Tokyo">
			
			</div>
			<button type="submit" class="btn btn-primary" id="submit">Enter</button>
			
		</form>
		
		<div id="result" class="alert alert-success" role="alert"></div>
		<input type ="hidden" id="latId" value="">
	</div>
	
		
	<div id="map"></div>
    
	</div>

   
	
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
	
	
	<script type="text/javascript">
	var lattitude = 37.77;
	var longitude = -122.41;
	
	showConsoleAfterClick=(lat, lon)=>{
	lattitude = parseFloat(lat);
	longitude = parseFloat(lon);
	initMap(lattitude, longitude);
	
	console.log(lattitude, longitude);
	$("#map").show();	
	
	}
	
	function initMap(lattitude, longitude) {
		
		var city = {lat: lattitude, lng: longitude};
		
		var map = new google.maps.Map(
		document.getElementById('map'), {zoom: 9, center: city});
	
		var marker = new google.maps.Marker({position: city, map: map});
		}
	
	
	
	
	</script>
	
	
	<script src = "main.js"></script>
	
	
	
	

	

	
	
	
  </body>
</html>
